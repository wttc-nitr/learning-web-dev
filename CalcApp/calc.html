<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" async></script>
  </head>

  <body>
    <div class="display">
      
    </div>
    <table>
      <tr class="first-row">
        <th>+</th>
        <th>-</th>
        <th>*</th>
        <th>/</th>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>%</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td rowspan="3">=</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>0</td>
        <td>.</td>
        <td>C</td>
      </tr>
    </table>
  </body>
</html>
